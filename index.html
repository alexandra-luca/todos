<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>todos</h1>
		
		<div id="todo-with-input">
			<input class="input_todo" type="text" placeholder="What needs to be done?">
			<div id="todo-container">
				<div class="todo-item">
					<div class="todo-check">&#10004;</div>
					<span>Item #1 on the Todo list</span>
					<div class="todo-delete">&#10006;</div>
				</div>
				<div class="todo-item">
					<div class="todo-check">&#10004;</div>
					<span>Item #2 on the Todo list</span>
					<div class="todo-delete">&#10006;</div>
				</div>
				<div class="todo-item">
					<div class="todo-check">&#10004;</div>
					<span>Item #3 on the Todo list</span>
					<div class="todo-delete">&#10006;</div>
				</div>
				<div class="todo-item">
					<div class="todo-check">&#10004;</div>
					<span>Item #4 on the Todo list</span>
					<div class="todo-delete">&#10006;</div>
				</div>
				<div class="todo-item">
					<div class="todo-check">&#10004;</div>
					<span>Item #5 on the Todo list</span>
					<div class="todo-delete">&#10006;</div>
				</div>
			</div>
		</div>

		<footer>
			<p>Double-click to edit a todo</p>
			<p>Created by Alexandra Luca</p>
			<p>Refactored by Alexandra Luca</p>
		</footer>
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
